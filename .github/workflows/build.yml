name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'src-tauri/**/*'
      - 'src/**/*'
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'src-tauri/**/*'
      - 'src/**/*'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install deps and build
        run: yarn && yarn build &&  yarn tauri build

      - name: Compress build
        uses: ksm2/archive-action@v1
        with:
          root-directory: src-tauri/target/release/
          format: "zip"
          name: "Dorion"
          include: Dorion.exe html/ injection/ icons/

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: Dorion_Win64_Portable.zip
          path: Dorion.zip

      - name: Upload MSI
        uses: actions/upload-artifact@v3
        with:
          path: src-tauri/target/release/bundle/msi/*.msi

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install libraries
        run: sudo apt install libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install deps and build
        run: yarn && yarn build &&  yarn tauri build

      - name: Compress build
        uses: vimtor/action-zip@v1
        with:
          files: src-tauri/target/release/bundle/appimage/dorion*.AppImage src-tauri/target/release/bundle/deb/dorion*.deb src-tauri/target/release/dorion
          recursive: true
          dest: Dorion.zip

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: DorionLinux
          path: Dorion.zip
  
  build-macos:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install deps and build
        run: yarn && yarn build &&  yarn tauri build

      - name: Compress build
        uses: vimtor/action-zip@v1
        with:
          files: src-tauri/target/release/bundle/dmg/dorion*.dmg src-tauri/target/release/bundle/macOS/dorion*.pkg
          recursive: true
          dest: Dorion.zip

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: DorionMacOS
          path: Dorion.zip
