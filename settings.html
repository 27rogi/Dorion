<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/settings.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorion</title>
    <script type="module" src="./src/settings.ts" defer></script>
  </head>

  <body>
    <div id="main">
      <div id="container">
        <span id="title">
          Settings
        </span>
        <div id="innerContainer">
          <div class="settingsGroup">
            <div class="settingInnerHeader">Display</div>
            <div class="settingItem">
              <div class="settingLabel">Theme</div>
              <div class="settingValue">
                <select id="themeSelect">
                  <option value="none">None</option>
                </select>
              </div>
            </div>
            <div class="settingItem">
              <div class="settingLabel">Zoom Level</div>
              <div class="settingValue">
                <input type="range" step="5" min="50" max="125" id="zoomLevel" oninput="zoomLevelChange(this)">
                <div id="zoomLevelValue">0%</div>
              </div>
            </div>
            </div>
            <div class="settingsGroup">
              <div class="settingInnerHeader">Client</div>
              <div class="settingItem">
                <div class="settingLabel">Client Type</div>
                <div class="settingValue">
                <select id="clientType">
                  <option value="default">Default</option>
                  <option value="canary">Canary</option>
                  <option value="ptb">PTB</option>
                </select>
              </div>
            </div>
          </div>
          <div class="settingsGroup">
            <div class="settingInnerHeader">Folders</div>
            <div class="settingItem">
              <div class="settingLabel">Open Plugins Folder</div>
              <div class="settingValue">
                <img class="icon" id="openPlugins" src="./src/assets/icons/folder.svg" />
              </div>
            </div>
            <div class="settingItem">
              <div class="settingLabel">Open Themes Folder</div>
              <div class="settingValue">
                <img class="icon" id="openThemes" src="./src/assets/icons/folder.svg" />
              </div>
            </div>
          </div>
          <div class="settingsGroup">
            <div class="settingInnerHeader">Plugins</div>
            <div class="settingFullBlock">
              <li>
                <!-- This will be populated by JavaScript -->
              </li>
            </div>
          </div>
        </div>
        <div id="finishBtnContainer">
          <button id="finishBtn" onclick="window.location.assign('index.html')">Save and Continue</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function zoomLevelChange(e) {
      const val = document.querySelector('#zoomLevelValue')

      if (!val) return

      val.innerHTML = e.value + '%'
    }
  </script>
</html>
